<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Inventory</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>
                        <form action="/increase/{{ item[0] }}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-success btn-sm mr-1">+</button>
                        </form>
                        <form action="/decrease/{{ item[0] }}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-warning btn-sm ml-1">-</button>
                        </form>
                        <form action="/remove/{{ item[0] }}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger mr-1">Remove</button>
                            <a href="{{ url_for('product_info', item_id=item[0]) }}" class="btn btn-info">View Details</a>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/add" class="btn btn-primary">Add Item</a>
    </div>
</body>
</html>
